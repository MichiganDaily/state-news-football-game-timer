{# Template #}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width" />
    <title>{{ config.hed }}</title>
    <link rel="stylesheet" href="./css/main.scss" type="text/css" media="all">
    {% if env == "production" %}
    {% if config.ga_id %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ config.ga_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ config.ga_id }}');
    </script>
    {% endif %}
    {% endif %}
</head>

<body>
    <h1 class="figure__title">{{ config.hed }}</h1>
    <div id="state-game-timer" class="figure__graphic">
        <div id="years" class="interval">
            <div class="number"></div>
            <div class="word">years</div>
        </div>
        <div id="months" class="interval">
            <div class="number"></div>
            <div class="word">months</div>
        </div>
        <div id="days" class="interval">
            <div class="number"></div>
            <div class="word">days</div>
        </div>
        <div id="hours" class="interval">
            <div class="number"></div>
            <div class="word">hours</div>
        </div>
        <div id="minutes" class="interval">
            <div class="number"></div>
            <div class="word">minutes</div>
        </div>
        <div id="seconds" class="interval">
            <div class="number"></div>
            <div class="word">seconds</div>
        </div>
    </div>
    <a class="state-game-source" target="_blank" href="https://www.michigandaily.com/sports/dueling-columns-the-michigan-daily-vs-the-state-news/">What is this counter?</a>

    <script src="./js/graphic.js" charset="utf-8"></script>
</body>

</html>
